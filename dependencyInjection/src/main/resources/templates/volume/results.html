<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Getting Started: Handling Form Submission</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Result</h1>
	<p th:text="'Height: ' + ${volume.getHeight}" />
	<p th:text="'Width: ' + ${volume.getWidth}" />
	<p th:text="'Length: ' + ${volume.getLength}" />
	<h3 th:text="'Calculated Volume: ' + ${volume.calculate}"></h3>

</body>

</html>
